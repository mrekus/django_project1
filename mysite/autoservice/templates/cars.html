{% extends "base.html" %}}
{% block content %}
<div class="cars">
    <h1>Automobiliai</h1>
    <p style="margin-top: 60px; margin-left: -20px">Automobilių sąrašas:</p>
    {% for i in automobiliai %}
    <ul>
        <li><span class="text-wrapper"><a href="{% url 'car' i.id %}" style="color: #008080;">{{ i.automobilio_modelis_id }} {{ i.valstybinis_nr }}</a></span></li>
    </ul>
</div>
{% endfor %}
{% endblock %}
